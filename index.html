<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadeed Skills | CV Store</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:linear-gradient(270deg,red,orange,yellow,green,blue,indigo,violet);
  background-size:1400% 1400%;
  animation:bg 20s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  text-align:center;
  padding:25px;
  color:white;
  text-shadow:2px 2px 6px rgba(0,0,0,.5);
}
.logo{width:110px}

.socials a{
  margin:5px;
  padding:8px 14px;
  border-radius:20px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  display:inline-block;
}
.fb{background:#1877f2}
.ig{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af)}
.tt{background:#000}

.container{
  background:linear-gradient(135deg,#ffecd2,#fcb69f,#a1c4fd,#c2e9fb);
  background-size:400% 400%;
  animation:box 12s ease infinite;
  padding:25px;
  border-radius:30px 30px 0 0;
  min-height:70vh;
}
@keyframes box{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

.card{
  position:relative;
  background:linear-gradient(135deg,#fff1eb,#ace0f9);
  border-radius:25px;
  padding:18px;
  border:4px solid;
  border-image:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet) 1;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  transition:.4s;
}
.card:hover{
  transform:scale(1.06);
}

.card img{
  width:100%;
  border-radius:15px;
}

.card h3{
  margin:10px 0 5px;
  background:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.desc{font-size:14px;margin-bottom:6px}
.price{font-weight:bold;color:#1e88e5}

.buy{
  width:100%;
  margin-top:8px;
  padding:12px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  color:white;
  background:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);
  background-size:400% 400%;
  animation:btn 5s ease infinite;
  cursor:pointer;
}
@keyframes btn{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.removeBtn{
  position:absolute;
  top:8px;
  right:8px;
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:red;
  color:white;
  cursor:pointer;
}

#adCard{
  text-align:center;
}

#addBtn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:65px;
  height:65px;
  border:none;
  border-radius:50%;
  font-size:2.5rem;
  color:white;
  background:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  display:none;
}

#visitorBtn{
  position:fixed;
  bottom:105px;
  right:25px;
  padding:8px 14px;
  border-radius:10px;
  background:rgba(0,0,0,.75);
  color:white;
  display:none;
}
</style>
</head>

<body>

<header>
  <img src="logoimage.jpg" class="logo">
  <h1>Jadeed Skills</h1>
  <p>Professional CV & Resume Services</p>
  <div class="socials">
    <a class="fb" href="https://www.facebook.com/share/1FKXugCRkq/" target="_blank">Facebook</a>
    <a class="ig" href="https://www.instagram.com/jadeedskills?igsh=MTlhaGZxYjhqOTZsdw==" target="_blank">Instagram</a>
    <a class="tt" href="https://www.tiktok.com/@jadeedskills?_r=1&_t=ZS-93sVOTTQ48X" target="_blank">TikTok</a>
  </div>
</header>

<div class="container">
  <div id="list"></div>
</div>

<button id="visitorBtn"></button>
<button id="addBtn">+</button>

<script>
const WHATSAPP="923146099983";
let isAdmin=false;
let visitCount=0;

/* LOAD DATA */
fetch("api.php?action=get")
.then(r=>r.json())
.then(d=>{
  visitCount=d.visits;
  render(d.items);
});

/* RENDER */
function render(items){
  const list=document.getElementById("list");
  list.innerHTML="";
  items.forEach((p,i)=>{

    if(p.type==="cv"){
      let msg=
      "Assalamualaikum,%0A"+
      "I want this CV:%0A"+
      p.title+"%0A"+
      "Price: "+p.price;

      list.innerHTML+=`
      <div class="card">
        <img src="${p.image}" onerror="this.src='cv1.jpg'">
        <h3>${p.title}</h3>
        <div class="desc">${p.description||""}</div>
        <div class="price">${p.price}</div>
        <button class="buy"
        onclick="window.open('https://wa.me/${WHATSAPP}?text=${msg}','_blank')">
        Buy on WhatsApp</button>
        ${isAdmin?`<button class="removeBtn" onclick="removeItem(${i})">ðŸ—‘</button>`:""}
      </div>`;
    }

    if(p.type==="ad"){
      list.innerHTML+=`
      <div class="card" id="adCard">
        ${p.html||"<b>Ad</b>"}
        ${isAdmin?`<button class="removeBtn" onclick="removeItem(${i})">ðŸ—‘</button>`:""}
      </div>`;
    }

  });
}

/* REMOVE */
function removeItem(i){
  if(confirm("Delete this item?")){
    fetch("api.php?action=delete&index="+i)
    .then(()=>location.reload());
  }
}

/* ADMIN UNLOCK â€“ 15 SEC */
let timer;
document.body.onmousedown=document.body.ontouchstart=()=>{
  timer=setTimeout(()=>{
    if(prompt("Admin Password")==="Daniyal@123"){
      isAdmin=true;
      document.getElementById("addBtn").style.display="block";
      document.getElementById("visitorBtn").style.display="block";
      document.getElementById("visitorBtn").innerText="Visitors: "+visitCount;
      fetch("api.php?action=get").then(r=>r.json()).then(d=>render(d.items));
    }
  },15000);
};
document.body.onmouseup=document.body.ontouchend=()=>clearTimeout(timer);

/* ADD */
document.getElementById("addBtn").onclick=()=>{
  let type=prompt("Type: cv or ad");
  if(type==="cv"){
    let title=prompt("CV Title");
    let price=prompt("Price");
    let description=prompt("Description");
    let image=prompt("Image filename (cv3.jpg)");
    send({type,title,price,description,image});
  }
  if(type==="ad"){
    let html=prompt("Paste Ad HTML");
    send({type:"ad",html});
  }
};

function send(obj){
  fetch("api.php?action=add",{
    method:"POST",
    body:JSON.stringify(obj)
  }).then(()=>location.reload());
}
</script>

</body>
